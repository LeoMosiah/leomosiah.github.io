<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Lazy Loading Demo for  WDD 230: Web Frontend Development at Brigham Young University - Idaho">
    <link rel="stylesheet" href="styles.css">
    <script src="../lastUpdate.js"></script>
    <title>Weather Gallery</title>
</head>
<body onload="lastUpdate()">
    <header>
        <h1>Weather Gallery</h1>
    </header>
    <main>
        <div class="imageCard">
            <picture>
                <img src='images/placeholder.png' data-src='images/casey-horner-zjTsPbSo5m0-unsplash.jpg' alt='windy day'>
            </picture>
            <p>Strong windy day</p>
        </div>
        <div class="imageCard">
            <picture>
                <img src='images/placeholder.png' data-src='images/craig-whitehead-SuJp8ZpkubI-unsplash.jpg' alt='Snow'>
            </picture>
            <p>Snow Afternoon</p>
        </div>
        <div class="imageCard">
            <picture>
                <img src='images/placeholder.png' data-src='images/daniel-ramirez-q4TfWtnz_xw-unsplash.jpg' alt='Cloudy'>
            </picture>
            <p>Cloudy evening</p>
        </div>
        <div class="imageCard">
            <picture>
                <img src='images/placeholder.png' data-src='images/joshua-sortino-XMcoTHgNcQA-unsplash.jpg' alt='Sunny'>
            </picture>
            <p>Sunny afternoon on the road</p>
        </div>
        <div class="imageCard">
            <picture>
                <img src='images/placeholder.png' data-src='images/max-larochelle-uu-Jw5SunYI-unsplash.jpg' alt='lightning'>
            </picture>
            <p>Rainy night and lightning</p>
        </div>
        <div class="imageCard">
            <picture>
                <img src='images/placeholder.png' data-src='images/nick-scheerbart-soGoAfesWO8-unsplash.jpg' alt='rain'>
            </picture>
            <p>Morning walk in the rain</p>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="year">2020</span> | Leonardo Mosiah Janes de Souza | Brazil | <a href="https://www.byui.edu/online">BYUI Online Learning</a></p>
        <p id="lastUpdated">Last Updated: dd/mm/yyyy hh:mm:ss</p>
    </footer>
<script src="app.js" defer></script>
</body>
</html>
